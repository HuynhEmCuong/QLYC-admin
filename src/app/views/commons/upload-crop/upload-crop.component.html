<div class="file-upload-container parent-crop">
  <label>
    <a
      data-fancybox="gallery"
      [href]="urlImage | image:true"
      id="content_a_Avatar"
      class="fancybox lightbox-preview"
      rel="group"
    >
      <img
        [src]="urlImage| image:true"
        id="img-preview"
        alt="avatar"
        class="default-image img-polaroid avatar img-preview-crop file-upload-preview"
      />
    </a>
    <br />
    <input
      preview="file-upload-preview"
      type="file"
      data-png-crop="true"
      data-height="500"
      data-width="500"
      class="skip file-upload-control input-crop"
      name="image"
      accept="image/*"
    />
    <input
      type="hidden"
      name="name"
      value="@Model.Thumb"
      class="result-crop-thumb"
    />
    <br />
    <span class="help-block"> Ảnh hỗ trợ: *.jpg, *.jpeg, *.gif, *.png</span>
  </label>
  <span class="btn file-upload-thumb-remove">X</span>
</div>

<div class="modal fade bd-example-modal-lg" id="modal-upload" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">

      <div class="modal-content">

              <h4 class="modal-title" id="exampleModalLabel">Upload hình ảnh</h4>

              </button>
          </div>
          <div class="modal-body">
              <div class="img-container"  style="max-height: 300px; max-width: 300px;">

          </div>

            <div class="row">
