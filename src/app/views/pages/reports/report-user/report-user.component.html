<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">Quản lý yêu cầu</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/pages/dashboard']">
          Trang chủ</a>
      </li>

      <li class="breadcrumb-item active">
        Báo cáo theo cá nhân</li>
    </ol>
  </div>
  <div class="col-md-7">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-4">
            <div class="dx-field">
              <div class="dx-field-label text-right">Ngày bắt đầu:</div>
              <div class="dx-field-value">
                <dx-date-box type="date" [(value)]="startDate" pickerType="calendar" displayFormat="yyyy/MM/dd" stylingMode="outlined">
                </dx-date-box>
              </div>
            </div>

          </div>
          <div class="col-4">
            <div class="dx-field">
              <div class="dx-field-label text-right">Ngày kết thúc:</div>
              <div class="dx-field-value">
                <dx-date-box type="date" [(value)]="endDate" pickerType="calendar" displayFormat="yyyy/MM/dd" stylingMode="outlined">
                </dx-date-box>
              </div>
            </div>
          </div>
          <div class="col-4">
            <button class="btn btn-success filter">
              <i class="fa fa-filter" aria-hidden="true"></i> 
              Lọc 
            </button>
          </div>
        </div>


      </div>
      <div class="card-body">
        <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
          style="width: 100%; height: 100%; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
