<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3>Thông tin người xử lý </h3>
        <div class="row form-group">
          <div class="col-md-3">
            <label class="badge badge-dark">Sinh viên</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Sinh viên" />
          </div>
          <div class="col-md-3">
            <label class="badge badge-dark">Họ tên</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Họ và tên" readonly/>
          </div>
          <div class="col-md-3">
            <label class="badge badge-dark">Email</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Email"  readonly/>
          </div>
          <div class="col-md-3">
            <label class="badge badge-dark">Mã số sinh viên</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Mã số SV" readonly />
          </div>
          
        </div>


        <h3>Thông tin yêu cầu </h3>
        <div class="row form-group">
          <div class="col-md-3">
            <label class="badge badge-dark">Loại yêu cầu</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Yêu cầu" />
          </div>
          <div class="col-md-3">
            <label class="badge badge-dark">Số lượng</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Số lượng" readonly/>
          </div>
          <div class="col-md-3">
            <label class="badge badge-dark">Ghi chú</label>
            <input type="text" name="updateBy" class="form-control" placeholder="Ghi chú"  readonly/>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
