<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/it1.png);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" role="form" #userForm="ngForm"
                    (submit)="login()">

                    <div class="form-group text-center" style="transition: background-color 1000ms linear;">
                        <img style="width:200px" src="assets/images/logo/logo-EIU.gif" />

                    </div>
                    <h3 class="box-title m-b-20 text-center">Đăng nhập vào hệ thống</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" [(ngModel)]="entity.username" name="username" type="text"
                                required="" placeholder="Username" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" [(ngModel)]="entity.password" name="password" type="password"
                                required="" placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20 m-b-0">
                        <div class="col-xs-12">
                            <button [ladda]="laddaSubmitLoading" [disabled]="userForm.invalid" (click)="login()"
                                class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Đăng nhập</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Khôi phục lại mật khẩu</h3>
                            <p class="text-muted">Vui lòng nhập email để khôi phục lại mật khẩu! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Khôi phục</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
