<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" role="form" #userForm="ngForm" (submit)="login()">

              <div class="form-group">
                <div class="col-xs-12 text-center">
                  <div class="user-thumb text-center">
                    <img alt="thumbnail" class="img-circle img-lock" width="100" [src]="user?.avatar |image:true" >
                    <h3 class="mt-2">{{user?.name}}</h3>
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control"  [(ngModel)]="entity.password" name="password" type="password" required="" placeholder="password">
                </div>
              </div>
              <div class="form-group text-center m-b-0">
                <div class="col-xs-12">
                  <button  [ladda]="laddaSubmitLoading"  [disabled]="userForm.invalid" (click)="login()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Đăng nhập</button>

                </div>
                <div class="col-xs-12 mt-3 ">
                  <a   class="text-dark pull-right" href="javascript:void(0)" (click)="logout()" id="to-recover"><i class="fa fa-lock m-r-5"></i> Đăng xuất</a>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>

</section>
